<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create New Post</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Gọi header fragment -->
<div th:replace="~{fragments/header :: header}"></div>


<div class="container mt-4">
    <h1>Create New Post</h1>
    <form th:action="@{/posts/new}" th:object="${post}" method="post" enctype="multipart/form-data">

        <!-- Tiêu đề -->
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" id="title" th:field="*{title}" required>
        </div>

        <!-- Upload nhiều ảnh -->
        <div class="mb-3">
            <label for="imageFiles" class="form-label">Upload Images</label>
            <input type="file" class="form-control" id="imageFiles" name="imageFiles" multiple accept="image/*">
            <div class="form-text">Bạn có thể chọn nhiều ảnh (Giữ Ctrl hoặc Shift khi chọn).</div>
        </div>

        <!-- Nội dung -->
        <div class="mb-3">
            <label for="content" class="form-label">Content</label>
            <textarea class="form-control" id="content" th:field="*{content}" rows="5" required></textarea>
        </div>

        <!-- Danh mục -->
        <div class="mb-3">
            <label for="category" class="form-label">Category</label>
            <select class="form-select" id="category" th:field="*{category}">
                <option value="">-- Select Category --</option>
                <option th:each="category : ${categories}"
                        th:value="${category.id}"
                        th:text="${category.name}"></option>
            </select>
        </div>

        <!-- Nút -->
        <button type="submit" class="btn btn-primary">Save</button>
        <a th:href="@{/posts}" class="btn btn-secondary">Cancel</a>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
