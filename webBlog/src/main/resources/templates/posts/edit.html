<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Post</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Header Fragment -->
<div th:replace="~{fragments/header :: header}"></div>

<div class="container mt-4">
    <h1>Edit Post</h1>
    <form th:action="@{/posts/edit/{id}(id=${post.id})}" th:object="${post}" method="post" enctype="multipart/form-data">
        <!-- Tiêu đề -->
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" id="title" th:field="*{title}" required>
        </div>

        <!-- Ảnh hiện tại nếu có -->
        <div class="mb-3" th:if="${post.imageUrl}">
            <label class="form-label">Current Featured Image:</label><br>
            <img th:src="@{${post.imageUrl}}" alt="Featured Image" class="img-thumbnail" style="max-height: 200px;">
        </div>

        <!-- Upload ảnh mới -->
        <div class="mb-3">
            <label for="imageFile" class="form-label">Change Featured Image</label>
            <input type="file" class="form-control" id="imageFile" name="imageFile" accept="image/*">
            <div class="form-text">Chỉ chọn nếu bạn muốn thay ảnh hiện tại.</div>
        </div>

        <!-- Nội dung -->
        <div class="mb-3">
            <label for="content" class="form-label">Content</label>
            <textarea class="form-control" id="content" th:field="*{content}" rows="5" required></textarea>
        </div>

        <!-- Danh mục -->
        <div class="mb-3">
            <label for="category" class="form-label">Category</label>
            <select class="form-select" id="category" th:field="*{category}">
                <option value="">-- Select Category --</option>
                <option th:each="category : ${categories}"
                        th:value="${category.id}"
                        th:text="${category.name}"></option>
            </select>
        </div>

        <!-- Nút -->
        <button type="submit" class="btn btn-primary">Update</button>
        <a th:href="@{/posts}" class="btn btn-secondary">Cancel</a>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
