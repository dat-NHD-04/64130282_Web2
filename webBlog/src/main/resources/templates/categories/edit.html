<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Category - My Blog</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">

<!-- Header fragment -->
<div th:replace="~{fragments/header :: header}"></div>

<div class="max-w-xl mx-auto mt-10 px-4">
    <div class="bg-white shadow-lg rounded-lg overflow-hidden">
        <div class="bg-yellow-500 px-6 py-4">
            <h4 class="text-white text-xl font-semibold">Edit Category</h4>
        </div>
        <div class="p-6">
            <form th:action="@{/categories/edit/{id}(id=${category.id})}" 
                  th:object="${category}" method="post" autocomplete="off">
                
                <!-- Tên danh mục -->
                <div class="mb-4">
                    <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Category Name</label>
                    <input type="text" id="name" th:field="*{name}" required
                           placeholder="Enter category name"
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-500">
                    <div class="text-red-500 text-sm mt-1" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                </div>

                <!-- Nút hành động -->
                <div class="flex justify-end space-x-3 mt-6">
                    <a th:href="@{/categories}"
                       class="px-5 py-2 bg-gray-300 text-gray-700 rounded-lg hover:bg-gray-400 transition flex items-center gap-1">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24"
                             stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                  d="M15 19l-7-7 7-7"/>
                        </svg>
                        Cancel
                    </a>
                    <button type="submit"
                            class="px-5 py-2 bg-yellow-500 text-white rounded-lg hover:bg-yellow-600 transition flex items-center gap-1">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24"
                             stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                  d="M11 5h6M11 9h6M5 13h12M5 17h12"/>
                        </svg>
                        Update
                    </button>
                </div>

            </form>
        </div>
    </div>
</div>

</body>
</html>
