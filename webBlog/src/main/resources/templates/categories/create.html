<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add New Category - My Blog</title>

    <!-- Tailwind CSS (CDN – không nên dùng bản này cho production) -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font Awesome (nếu muốn dùng icon FA thay SVG) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body class="bg-gray-100 text-gray-800">

<!-- Header fragment -->
<div th:replace="~{fragments/header :: header}"></div>

<div class="max-w-xl mx-auto mt-10 px-4">
    <div class="bg-white shadow-lg rounded-lg overflow-hidden">
        <div class="bg-blue-600 px-6 py-4">
            <h4 class="text-white text-xl font-semibold">Add New Category</h4>
        </div>
        <div class="p-6">
            <form th:action="@{/categories/new}" th:object="${category}" method="post" autocomplete="off">

                <!-- Tên danh mục -->
                <div class="mb-4">
                    <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Category Name</label>
                    <input type="text" id="name" th:field="*{name}" required
                           placeholder="Enter category name"
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>

                <!-- Nút hành động -->
                <div class="flex justify-end space-x-3 mt-6">
                    <!-- Cancel -->
                    <a th:href="@{/categories}"
                       class="inline-flex items-center px-5 py-2 bg-gray-300 text-gray-700 rounded-lg hover:bg-gray-400 transition">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24"
                             stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                  d="M15 19l-7-7 7-7"/>
                        </svg>
                        Cancel
                    </a>

                    <!-- Save -->
                    <button type="submit"
                            class="inline-flex items-center px-5 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24"
                             stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                  d="M5 13l4 4L19 7"/>
                        </svg>
                        Save Category
                    </button>
                </div>

            </form>
        </div>
    </div>
</div>

</body>
</html>
