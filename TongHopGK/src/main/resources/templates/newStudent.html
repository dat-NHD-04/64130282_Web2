<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Ôn tập giữa kỳ</title>
<link href="style.css" rel="stylesheet"/>
</head>
<body>
	<div th:replace="layout :: header"></div>
	<div class="body">
		<div class="content">
			<div id="addForm" class="form-container">
			    <h2>Thêm Sinh Viên</h2>
			    <form th:action="@{/add}" method="post">
			        <div class="form-group">
			            <label for="mssv">MSSV</label>
			            <input type="text" id="mssv" name="mssv" required>
			        </div>
			        <div class="form-group">
			            <label for="hoTen">Họ Tên</label>
			            <input type="text" id="hoTen" name="hoTen" required>
			        </div>
			        <div class="form-group">
			            <label for="diemTB">Điểm Trung Bình</label>
			            <input type="text" id="diemTB" name="diemTB" required>
			        </div>
			        <button class="btn" type="submit">Lưu</button>
			        <button class="btn" type="button" onclick="document.getElementById('addForm').style.display='none'">Hủy</button>
			    </form>
			</div>
		</div>
		<div th:replace="layout :: sidebar"></div>
	</div>
	<div th:replace="layout :: footer"></div>
</body>
</html>
