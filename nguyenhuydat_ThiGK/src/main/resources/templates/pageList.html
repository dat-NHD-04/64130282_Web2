<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Page List</title>
</head>
<body>
    <h1>List of Pages</h1>
    
    <a href="/dashboard/page/addnew">Add New Page</a>
    
    <table>
        <thead>
            <tr>
                <th>Page Name</th>
                <th>Keyword</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="page : ${pages}">
                <td th:text="${page.pageName}"></td>
                <td th:text="${page.keyword}"></td>
                <td>
                    <a th:href="${page.viewUrl}">View</a> |
                    <a th:href="${page.editUrl}">Edit</a> |
                    <a th:href="${page.deleteUrl}">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
