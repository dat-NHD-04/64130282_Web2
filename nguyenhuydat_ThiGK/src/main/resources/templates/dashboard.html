<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        .container {
            display: grid;
            grid-template-columns: 200px 1fr;
            grid-template-rows: 60px 1fr 40px;
            height: 100vh;
        }
        .header {
            grid-column: 1 / 3;
            background-color: #4a90e2;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            font-size: 18px;
        }
        .sidebar {
            background-color: #eef1f5;
            padding: 20px;
        }
        .sidebar a {
            display: block;
            color: #333;
            text-decoration: none;
            margin-bottom: 10px;
            font-weight: bold;
        }
        .content {
            padding: 30px;
        }
        .footer {
            grid-column: 1 / 3;
            background-color: #eee;
            text-align: center;
            padding: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <div>FIT.NTU - Dashboard</div>
        <div>NguyenHuyDat</div>
    </div>
    <div class="sidebar">
        <a th:href="@{/dashboard/topic/all}">Page - List</a>
        <a th:href="@{/dashboard/topic/new}">Page - Addnew</a>
        <a th:href="@{/student/list}">Post - List</a>
        <a th:href="@{/student/new}">Post - Addnew</a>
    </div>
    <div class="content">
        <h2>Xin chào, đây là trang dashboard.</h2>
        <p>Đây là dự án thi giữa kì</p>
    </div>
    <div class="footer">
        ©2025 NHD – FIT.NTU
    </div>
</div>
</body>
</html>
