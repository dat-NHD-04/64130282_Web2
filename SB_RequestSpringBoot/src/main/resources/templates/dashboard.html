<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.6.0/css/bootstrap.min.css">
</head>
<body class="bg-dark text-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Dashboard</a>
            <button class="btn btn-danger" onclick="logout()">Đăng xuất</button>
        </div>
    </nav>

    <div class="container mt-5 text-center">
        <h2>Chào mừng bạn đến với Dashboard!</h2>
    </div>

    <script>
        function logout() {
            alert("Bạn đã đăng xuất!");
            window.location.href = "login.html"; // Quay lại trang đăng nhập
        }
    </script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.6.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
