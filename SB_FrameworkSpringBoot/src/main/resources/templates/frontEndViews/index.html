<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Trang chủ</title>
<style>
    body {
        font-family: 'Arial', sans-serif;
        background-color: #f4f4f5;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
    }
    table {
        width: 90%;
        max-width: 1200px;
        border-collapse: collapse;
        background-color: #fff;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        margin-top: 20px;
    }
    td {
        padding: 20px;
        border: none;
    }
    /* Header */
    tr:first-child td {
        background: linear-gradient(135deg, rgb(0, 255, 128), #0056b3);
        color: white;
        font-size: 24px;
        text-align: center;
        font-weight: bold;
    }
    /* Footer */
    tr:last-child td {
        background-color: #2c3e50;
        color: white;
        text-align: center;
        font-size: 16px;
    }
    /* Nội dung chính */
    .content {
        padding: 20px;
        line-height: 1.8;
        color: #333;
    }
    .content h2 {
        color: #007bff;
        margin-bottom: 15px;
    }
    /* Sidebar */
    .sidebar {
        background-color: #f8f9fa;
        padding: 20px;
        text-align: center;
        border-left: 3px solid #007bff;
    }
</style>
</head>
<body>
	<table>
		<tr height="100px">
			<td colspan="2"> 
				<div th:replace="frontEndViews/FrontEndModule::dauTrang"></div>  
			</td>
		</tr>
		<tr height="450px">
			<td width="800px" class="content"> 
				<h2>Chào mừng đến dự án của tôi!</h2>
				<p>Đây là một dự án được tạo ra nhằm mục đích phục vụ cho công việc học tập</p>
				<p>Dự án này là một ví dụ về frame work của springboot</p>
			</td> 
			<td class="sidebar"> 
				<div th:replace="frontEndViews/FrontEndModule::sideBar"></div>  
			</td>
		</tr>
		<tr height="70px">
			<td colspan="2"> 
				<div th:replace="frontEndViews/FrontEndModule::chanTrang"></div>  
			</td>  
		</tr>
	</table>
</body>
</html>
